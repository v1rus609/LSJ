        <h1>Sales Statement</h1>

        <div class="filter-and-table-container">
            <div class="filter-section">
                <!-- Buyer Selector (Side by Side) -->
                <div class="filter-row">
                    <label for="buyer-filter">Select Buyer:</label>
                    <select id="buyer-filter">
                        <option value="all">All Buyers</option>
                        <!-- Options populated dynamically -->
                    </select>
                </div>

                <!-- Date Filters and Apply Button (Side by Side) -->
                <div class="filter-row">
                    <div>
                        <label for="start-date">From:</label>
                        <input type="date" id="start-date">
                    </div>
                    <div>
                        <label for="end-date">To:</label>
                        <input type="date" id="end-date">
                    </div>
                    <button id="apply-filters">Filter</button>
                </div>
            </div>

            <table id="sales-statement-table">
                <thead>
                    <tr>
                        <th>SL No</th>
                        <th>Name of Party</th>
                        <th>Amount (BDT)</th>
                        <th>Receipt (BDT)</th>
                        <th>Balance (BDT)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
    <tfoot>
        <tr>
            <td colspan="2"><strong>Totals</strong></td>
            <td id="sum-total-purchase">0</td>
            <td id="sum-total-paid">0</td> <!-- âœ… Corrected -->
            <td id="sum-total-unpaid">0</td>
        </tr>
    </tfoot>
</table>
            <br>
